<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo Readers Library - Site Plan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .site-map {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .page {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .page h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .page p {
            font-size: 14px;
            line-height: 1.4;
        }

        .page img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vivo Readers Library Home - Site Plan</h1>
    </header>
    <nav>
        <a href="home-page.html">Home</a>
        <a href="services-page.html">Services</a>
        <a href="about-us-page.html">About Us</a>
    </nav>
    <section class="content">
        <h2>Website Structure</h2>
        <div class="site-map">
            <div class="page">
                <h3>Home</h3>
                <img src="homereader.jpg" alt="About Us Image">
                <p>Discover featured content and stay updated.</p>
                <a href="home-page.html">Visit Home</a>
            </div>
            <div class="page">
                <h3>Services</h3>
                <p>Explore our diverse range of reading services.</p>
                <a href="services-page.html">View Services</a>
            </div>
            <div class="page">
                <h3>About Us</h3>
                <p>Meet our team and learn about our mission.</p>
                <a href="about-us-page.html">About Us</a>
            </div>
        </div>
    </section>
</body>

</html>
